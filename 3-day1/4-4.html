<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = ['사과', '수박', '복숭아', '딸기', '비니니']
        document.write(`과일 : ${fruit}`)
        let pop_fruit = fruit.pop();
        document.write(pop_fruit)
        document.write(fruit)
        fruit.push(pop_fruit)
        document.write(fruit)
    </script>
</body>
</html>
