<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Simple</title>
</head>
<body>
    <label for="num1">num1</label>
    <input type=“number” id="num1"/> 
    <label for="num2">num2</label>
    <input type=“number” id="num2"/>
    <button class="cal" id="plus">+</button>
    <button class="cal" id="minus">-</button>
    <button class="cal" id="mult">*</button>
    <button class="cal" id="divi">/</button>
    <div id="answer">2</div>
    <script>
        const num1 = document.getElementById('num1')
        const num2 = document.getElementById('num2')
        const answer = document.getElementById('answer');

        const add = document.getElementById('plus');
        const minus = document.getElementById('minus');
        const mult = document.getElementById('mult');
        const divi = document.getElementById('divi')

        add.addEventListener('click', function () {
            answer.innerHTML = parseInt(num1.value) + parseInt(num2.value);
        })

        minus.addEventListener('click', function () {
            answer.innerHTML = parseInt(num1.value) - parseInt(num2.value);
        })
        mult.addEventListener('click', function () {
            answer.innerHTML = parseInt(num1.value) * parseInt(num2.value);
        })
        divi.addEventListener('click', function () {
            answer.innerHTML = parseInt(num1.value) / parseInt(num2.value);
        })
    </script>
</body>
</html>
